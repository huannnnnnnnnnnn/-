<body>
  <div class="game-container">
    <h1>終極密碼小遊戲 🎯</h1>

    <input type="number" id="guessInput" placeholder="輸入你的猜測" />
    <div class="buttons">
      <button id="guessBtn">猜！</button>
      <button id="restartBtn" style="display:none;">重新開始</button>
    </div>
    <p id="message"></p>
  </div>
